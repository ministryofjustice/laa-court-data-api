# Default values for laa-court-data-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: laa-court-data-api-app
fullnameOverride: laa-court-data-api-app

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  namespace: laa-court-data-api-uat
  annotations:
    kubernetes.io/ingress.class: modsec01
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRuleUpdateActionById 900200 "chain,pass,msg:'allowing all methods inc PATCH'"
    external-dns.alpha.kubernetes.io/set-identifier: laa-court-data-api-app-ingress-laa-court-data-api-uat-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
  hosts:
    - host: laa-court-data-api-uat.court-data-api.service.justice.gov.uk
      paths:
        - path: /
          pathType: Prefix

court_data_adaptor:
  url: https://uat.court-data-adaptor.service.justice.gov.uk/
