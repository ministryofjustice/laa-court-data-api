version: 2.1

orbs:
  slack: circleci/slack@4.6.1
  snyk: snyk/snyk@1.1.2
  helm: circleci/helm@1.2.0

references:
  _save-requirements: &save-requirements
    save_cache:
      key: deps-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      paths:
        - "venv"

  _restore-requirements: &restore-requirements
    restore_cache:
      keys:
        - deps-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
        - deps-{{ .Branch }}

  _install-requirements: &install-requirements
    run:
      name: Install Requirements
      command: pipenv install

executors:
  build-image-executor:
    resource_class: small
    docker:
      - image: cimg/python:3.10.1

  cloud-platform-executor:
    resource_class: small
    docker:
      - image: ministryofjustice/cloud-platform-tools
        environment:
          GITHUB_TEAM_NAME_SLUG: laa-get-paid
          REPO_NAME: laa-court-data-api

commands:
  install-requirements:
    steps:
      - *restore-requirements
      - *install-requirements
      - *save-requirements

  run-tests:
    steps:
      - run:
          name: run pytest
          command: pipenv run pytest --cov-report term --cov-report xml:coverage/cov.xml --cov=laa_court_data_api_app test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage

  build-docker-image:
    steps:
      - run:
          name: Compile Docker Image
          command: |
              docker build \
                --build-arg BUILD_DATE=$(date +%Y-%m-%dT%H:%M:%S%z) \
                --build-arg COMMIT_ID=${CIRCLE_SHA1} \
                --build-arg BUILD_TAG="app-${CIRCLE_SHA1}" \
                --build-arg APP_BRANCH=${CIRCLE_BRANCH} \
                --pull \
                --tag "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${REPO_NAME}:app-${CIRCLE_SHA1}" \
                --file Dockerfile .

jobs:
  lint-helm-config:
    executor: build-image-executor
    steps:
      - checkout
      - helm/install-helm-client:
          version: v3.7.2
      - run:
          command: |
            pushd ./helm_deploy/laa-court-data-api
            helm lint --values ./values-dev.yaml --values ./values-uat.yaml --values ./values-staging.yaml --values ./values-prod.yaml
          name: Lint charts for errors
  
  test-app:
    executor: build-image-executor
    steps:
      - checkout
      - install-requirements
      - run-tests

  build-and-push:
    executor: build-image-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true
      - build-docker-image

workflows:
  version: 2
  pr-checks:
    jobs:
      - lint-helm-config:
          filters:
            branches:
              ignore:
                - main
      - test-app
      - build-and-push:
          requires:
            - test-app
